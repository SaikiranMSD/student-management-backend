# MySQL DataSource configuration (Production)
# Activate with: mvn spring-boot:run -Dspring.profiles.active=prod
# Or set environment variable: SPRING_PROFILES_ACTIVE=prod

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${MYSQL_URL:jdbc:mysql://localhost:3306/studentdb}
spring.datasource.username=${MYSQL_USER:root}
spring.datasource.password=${MYSQL_PASSWORD:root}
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Disable H2 console in production
spring.h2.console.enabled=false

