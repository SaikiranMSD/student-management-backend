# Render Deployment - Student Service
server.port=${PORT:1111}
spring.application.name=StudentRecordManagement

# Actuator - Expose health endpoint for Render
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# H2 Database
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:studentdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Eureka Configuration
eureka.client.service-url.defaultZone=${EUREKA_URL:http://localhost:8761/eureka/}
eureka.instance.hostname=${RENDER_EXTERNAL_HOSTNAME:localhost}
eureka.instance.prefer-ip-address=false
eureka.instance.secure-port-enabled=true
eureka.instance.non-secure-port-enabled=false
eureka.instance.secure-port=443
eureka.instance.instance-id=${RENDER_EXTERNAL_HOSTNAME:localhost}:${spring.application.name}:443
eureka.instance.home-page-url=https://${RENDER_EXTERNAL_HOSTNAME}/
eureka.instance.status-page-url=https://${RENDER_EXTERNAL_HOSTNAME}/actuator/info
eureka.instance.health-check-url=https://${RENDER_EXTERNAL_HOSTNAME}/actuator/health
