# Render Deployment - API Gateway
server.port=${PORT:4444}
spring.application.name=StudentAPIGateway

# Actuator - Expose health endpoint for Render
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Eureka Configuration - Register with external HTTPS URL
eureka.client.service-url.defaultZone=${EUREKA_URL:http://localhost:8761/eureka/}
eureka.instance.hostname=${RENDER_EXTERNAL_HOSTNAME:localhost}
eureka.instance.secure-port-enabled=true
eureka.instance.non-secure-port-enabled=false
eureka.instance.secure-port=443

# Ribbon - Use HTTPS to call services
ribbon.IsSecure=true

# Zuul Configuration
zuul.prefix=/api
zuul.routes.service1.path=/service1/**
zuul.routes.service1.service-id=StudentRecordManagement
zuul.routes.service2.path=/service2/**
zuul.routes.service2.service-id=StudentCourseManagement
zuul.routes.service3.path=/service3/**
zuul.routes.service3.service-id=GradeManagementService
